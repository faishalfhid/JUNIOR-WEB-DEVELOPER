<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>getElementById Example</title>
</head>
<body>
  <h2 id="judul">Halo, Dunia!</h2>
  <h1 id="judul">Halo</h1> <!-- Tidak akan berubah, karena nilai Id sama -->
  <button onclick="ubahTeks()">Ubah Teks</button>

  <script>
    function ubahTeks() {
      const elemen = document.getElementById("judul");
      elemen.textContent = "Teks ini diubah dengan getElementById()";
      elemen.style.color = "blue";
    }
  </script>
</body>
</html>
